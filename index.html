<!DOCTYPE html>
<html lang="en">

<body>

                    <div class="name">Phan Dương Thanh Hiền</div>
                    <div class="des">Trap Girl</div>
                    <button>See more</button>
                </div>
            </div>
            <div class="item" style="background-image: url(Image/Khoi.png);">

                    <div class="name">Nguyễn Đình Tuấn Khôi</div>

                    <div class="name">Võ Anh Tuấn</div>
                    <div class="des">Boiz công việc</div>
                    <button>See more</button>
                </div>
            </div>
        </div>  
        <div class="buttons">
            <button id="prev"><i class="fa-solid fa-chevron-left"></i></button>
            <button id="next"><i class="fa-solid fa-chevron-right"></i></button>
        </div>      
    </div>
